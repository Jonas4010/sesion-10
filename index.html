<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables en Javascript</title>
</head>
<body>
    <script>
        //Declaracion de variables
        let nombre = "Pablo"; //String
        let edad =45; //numerico
        let esEstudiante=true; //Boolean

        //imprimir en consola
        console.log("Nombre: ", nombre);
        console.log("Edad: ", edad);
        console.log("Es estudiante: ",esEstudiante);

        //imprimir en pagina
        document.write("Nombre en Pagina: ",nombre);
        document.write("Edad en Pagina: ",edad);
        document.write("Es estudiante en Pagina: ",esEstudiante);

    </script>
    
</body>
</html>
